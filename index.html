<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Si te gusto alguna de mis ilustraciones, podras comprarlas aqui" />
  <meta name="keywords"
    content="Ilustraciones, acuarelas, Romina Zabeo, imagenes digitales, ilustraciones personalizadas" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="shortcut icon" type="image/x-icon" href="../imagenes/favicondef.ico" />
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,900;1,400&family=Nunito+Sans:wght@400;700;900&family=Source+Sans+Pro:wght@300&display=swap"
    rel="stylesheet" />
  <!-- Mi css -->
  <link rel="shortcut icon" type="image/x-icon" href="imagenes/favicondef.ico" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Shop RZ</title>
</head>

<body>
  <header>
    <!-- Nav bar -->
    <div class="logo">
      <a id="Logo" href="#">
        <img src="imagenes/logowhite.png" alt="Romina Zab ilustradora" height="200" width="200" />
      </a>
    </div>
    <nav class="navbar navbar-expand-lg justify-content-center">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="Inicio" class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a id="Inside" class="nav-link" href="#">Inside</a>
            </li>
            <li class="nav-item">
              <a id="Distraction" class="nav-link" href="#">Distraction</a>
            </li>
            <li class="nav-item">
              <a id="People" class="nav-link" href="#">People</a>
            </li>
            <li class="nav-item">
              <a id="Lonely" class="nav-link" href="#">Lonely</a>
            </li>
            <div id="icono-carro" class="form-inline my-2 my-lg-0">
              <a id="cart-button" class="nav-link" aria-current="page" href="#"><i
                  class="fa-solid fa-cart-shopping"></i></a>
              <!-- Aca se renderiza la cantidad al lado del carrito -->
              <div id="cart-nav"></div>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- AcÃ¡ se van a renderizar las tarjetas -->
  <div id="contenedor" class="contenedor"></div>
  <!-- cierre -->

  <!-- Aca Va a estar el carro llamado por el carrito del nav en una ventana modal -->
  <div id="myModal" class="modal">
    <div id="contenedorCarritoTotal" class="modal-content">
      <div class="row">
        <div class="col-lg-12">
          <div class="box-element-2">
            <table class="table">
              <!-- Elemento renderizable del total -->
              <div id="total"></div>
            </table>
          </div>
          <div class="box-element-2">
            <div class="cart-row">
              <div class="tabla" style="flex: 1"></div>
              <div class="tabla" style="flex: 2"><strong>Item</strong></div>
              <div class="tabla" style="flex: 1"><strong>Price</strong></div>
              <div class="tabla" style="flex: 1">
                <strong>Number of</strong>
              </div>
              <div class="tabla" style="flex: 1"><strong>Total</strong></div>
            </div>
            <!-- elemento renderizable del carro -->
            <div id="cart-row"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer>
    &copy; Copyright 2022
    <div class="redes">
      <a class="vinculo-c" href="#"><i class="fa-brands fa-twitter"></i></a>
      <a class="vinculo-c" href="#"><i class="fa-brands fa-instagram"></i></a>
      <a class="vinculo-c" href="#"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/miscript.js"></script>
</body>

</html>
